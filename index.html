<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dandasi Chanakya | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #e5e7eb; line-height: 1.6; }
    a { color: inherit; text-decoration: none; }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      padding: 2rem;
    }
    header h1 { font-size: 3rem; font-weight: 700; }
    header span { color: #38bdf8; }

    .btns { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 2px solid #38bdf8;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn.primary { background: #38bdf8; color: #020617; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56,189,248,0.3); }

    section { padding: 4rem 10%; }
    section h2 { font-size: 2.2rem; margin-bottom: 2rem; color: #38bdf8; }

    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #020617;
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex;flex-direction:column;align-items:center;gap:1.5rem;">
    <img src="profile.jpg" alt="Dandasi Chanakya" style="width:180px;height:180px;object-fit:cover;border-radius:50%;border:4px solid #38bdf8;box-shadow:0 0 30px rgba(56,189,248,0.6);" />
    <h1>Dandasi <span>Chanakya</span></h1>
    <p>Mechanical Engineering student passionate about technology, coding, and data-driven problem solving.</p>
    <div class="btns">
      <a href="#projects" class="btn primary">View Projects</a>
      <a href="#contact" class="btn">Contact Me</a>
    </div>
  </div>
</header>

<section id="contact">
  <h2>Contact</h2>
  <div class="card">
    <p>Email: <strong>chanakyadandasi@gmail.com</strong></p>
    <p>Location: Visakhapatnam, Andhra Pradesh</p>
  </div>
</section>

<footer>
  <p>Â© 2026 Dandasi Chanakya. All rights reserved.</p>
</footer>

</body>
</html>
